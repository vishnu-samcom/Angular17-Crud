<div class="container mt-5 contact-us-card mb-5">
    <div class="row">
        <div class="col-md-6 mb-3">
            <img src="https://via.placeholder.com/500x600" alt="Contact Image" class="img-fluid">
        </div>
        <div class="col-md-6">
            <h5 class="mb-4"># Contact Us</h5>
            <hr>
            <form>
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input disabled type="text" class="form-control" id="fullName" name="fullName" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input disabled type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea disabled class="form-control" id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100" disabled>Send Message</button>
            </form>
        </div>
    </div>
</div>
