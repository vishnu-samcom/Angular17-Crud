<div class="user-card">
    <div class="d-flex justify-content-between align-items-center">
        <h5># User List</h5>
        <button class="btn btn-primary" (click)="handleCreate()">Create</button>
    </div>
    <hr>
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr class="text-left">
                    <!-- <th scope="col">#</th> -->
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                @for (user of userList; track user.id) {
                <tr class="text-left">
                    <!-- <th scope="row">{{user.id}}</th> -->
                    <td>{{user.first_name + ' ' + user.last_name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.phone}}</td>
                    <td>
                        <div class="action-btn d-flex align-items-center gap-2 justify-content-evenly">
                            <span (click)="handleEdit(user.id)" role="button"><i class="fa-solid fa-user-pen" style="color: #6c757d;"></i></span>
                            <span (click)="handleDelete(user.id)" role="button"><i class="fa-solid fa-trash" style="color: darkred;"></i></span>
                            <!-- <button class="btn btn-secondary" (click)="handleEdit(user.id)"><i class="fa-solid fa-user-pen"></i></button> -->
                            <!-- <button class="btn btn-danger" (click)="handleDelete(user.id)"><i class="fa-solid fa-trash"></i></button> -->
                        </div>
                    </td>
                </tr>
                } @empty {
                <tr class="text-center">
                    <td colspan="5">Users Not Found!</td>
                </tr>
                }
            </tbody>
        </table>
    </div>
</div>
