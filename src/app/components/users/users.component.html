<div class="user-card">
    <h5># User List</h5>
    <hr>
    <table class="table">
        <thead>
            <tr class="text-center">
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            @for (user of userList; track user.id) {
            <tr class="text-center">
                <th scope="row">{{user.id}}</th>
                <td>{{user.first_name + ' ' + user.last_name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.phone}}</td>
                <td>
                    <div class="action-btn d-flex justify-center gap-2">
                        <button class="btn btn-secondary" (click)="handleEdit(user.id)">Edit</button>
                        <button class="btn btn-danger" (click)="handleDelete(user.id)">Delete</button>
                    </div>
                </td>
            </tr>
            } @empty {
                <tr class="text-center"><td colspan="5">Users Not Found!</td></tr>
            }
        </tbody>
    </table>
</div>
